# USB vendor and product ID configuration.
# Changing the VID/PID will cause things to break, hence readout of these values
# requires the "--enable-usb-ids 1" parameter to be set on read_yaml().
usb:
  vid: 0x0d8c
  pid: 0x0012

# Serial "number" (string). Setting this field will automatically set the "use_-
# serial_num" magic flag.
#serial: "00000001"

# Manufacturer name. Setting this field will automatically set the "use_manuf_-
# name" magic flag.
manufacturer: "OE9SAU"

# Product name. Setting this field will automatically set the "use_product_name"
# magic flag
product: "SAULINK9_ATPI v3.0"

# Volume presets for ADC and DAC stages, in EEPROM notation (see CM108AH data-
# sheet for valid range).
presets:
  adc: 0x08   # initial ADC volume (~8 dB default)
  dac: 0x16   # initial DAC volume (~-10 dB default)

# Configuration bits to enable mixer and mic controls
config:
  SHDN_DAC: false         # DAC analog circuits active
  TOTAL_PWR_CTL: false    # Total power control disabled
  MIC_HP: true            # MIC High Pass Filter enabled
  ADC_SYNC: false         # ADC sync disabled
  MIC_BOOST: false        # MIC Boost enabled
  DAC_OUT_HP: false       # Output terminal = speaker
  HID_EN: true            # HID interface enabled
  REMOTE_WKUP_EN: false   # Remote wakeup disabled
  DAC_MAXMIN_VALID: true  # Enable DAC max/min volume
  ADC_MAXMIN_VALID: false  # Enable ADC max/min volume
  AA_MAXMIN_VALID: true   # Enable AA max/min volume